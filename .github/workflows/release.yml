name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Rename artifacts
        env:
          TAG_REF: ${{ github.ref }}
        run: |
          VERSION=${TAG_REF#refs/tags/v}
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/afterclose-${VERSION}.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/afterclose-${VERSION}.aab

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/*.aab

  build-ios:
    name: Build iOS (No Signing)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Generate code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA directory
        run: mkdir -p build/ios/ipa

      - name: Create Payload
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r build/ios/ipa/afterclose-unsigned.ipa Payload
          rm -rf Payload

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: build/ios/ipa/*.ipa

  release:
    name: Create Release
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: artifacts/android

      - name: Download Android AAB
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: artifacts/android

      - name: Download iOS
        uses: actions/download-artifact@v4
        with:
          name: ios-unsigned
          path: artifacts/ios

      - name: Get version from tag
        id: version
        env:
          TAG_REF: ${{ github.ref }}
        run: echo "VERSION=${TAG_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: AfterClose ${{ steps.version.outputs.VERSION }}
          body: |
            ## AfterClose ${{ steps.version.outputs.VERSION }}

            ### Downloads
            - **Android APK**: 直接安裝 (需開啟未知來源)
            - **Android AAB**: 上傳至 Google Play Console
            - **iOS (unsigned)**: 需自行簽名或使用 TestFlight

            ### Changelog
            詳見 commit history
          files: |
            artifacts/android/*.apk
            artifacts/android/*.aab
            artifacts/ios/*.ipa
          draft: false
          prerelease: false
